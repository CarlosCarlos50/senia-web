<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se√±IA - Traductor de Lengua de Se√±as</title>
    
    <!-- MediaPipe desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #121212;
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        h1 {
            color: #00e676;
            margin-bottom: 20px;
            text-align: center;
        }
        
        #resultado {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px;
            padding: 20px;
            background: #1e1e1e;
            color: #00e676;
            border-radius: 10px;
            min-height: 80px;
            text-align: center;
            border: 3px solid #333;
            min-width: 200px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            height: 480px;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 3px solid #333;
            margin: 0 auto;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        .output_canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }
        
        .instrucciones {
            margin-top: 20px;
            color: #aaa;
            text-align: center;
            max-width: 640px;
        }

        .controles {
            margin: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: #333;
            color: white;
            border: 2px solid #00e676;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Segoe UI', sans-serif;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #00e676;
            color: #121212;
        }
        
        @media (max-width: 768px) {
            .video-container { height: 360px; }
            #resultado { font-size: 2.5rem; padding: 15px; }
            .btn { padding: 8px 16px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <h1>Se√±IA Traductor de Lengua de Se√±as</h1>
    <div class="controles">
        <button id="togglePuntos" class="btn">üîò Mostrar Puntos</button>
        <button id="toggleCamara" class="btn">üì∑ Cambiar C√°mara</button>
    </div>
    
    <div id="resultado">HAZ CLIC PARA INICIAR</div>

    <div class="video-container">
        <video class="input_video"></video>
        <canvas class="output_canvas"></canvas>
    </div>

    <p class="instrucciones">
        ‚Ä¢ Haz clic en cualquier lugar para activar la c√°mara<br>
        ‚Ä¢ Muestra tu mano a la c√°mara<br>
        ‚Ä¢ Aseg√∫rate de tener buena iluminaci√≥n<br>
        ‚Ä¢ Funciona mejor en Chrome/Edge
    </p>

    <script>
        // üîß CONFIGURACI√ìN
        const API_URL = "https://senia-api.onrender.com/predecir";
        
        // Elementos DOM
        const videoElement = document.querySelector('.input_video');
        const canvasElement = document.querySelector('.output_canvas');
        const resultadoDiv = document.getElementById('resultado');
        const ctx = canvasElement.getContext('2d');
        
        // Etiquetas para las 21 letras
        const letras = ["A", "B", "C", "D", "E", "F", "G", "H", "I", 
                       "L", "M", "N", "O", "P", "R", "S", "T", 
                       "U", "V", "W", "Y"];
        
        // Variables de estado
        let mostrarPuntos = false;
        let camaraFrontal = true;
        let cameraInstance = null;
        let handsInstance = null;
        let sistemaIniciado = false;
        
        // Configurar canvas
        canvasElement.width = 640;
        canvasElement.height = 480;
        
        // Conexiones de la mano para dibujar
        const CONEXIONES_MANO = [
            [0,1],[1,2],[2,3],[3,4],        // Pulgar
            [0,5],[5,6],[6,7],[7,8],        // √çndice
            [0,9],[9,10],[10,11],[11,12],   // Medio
            [0,13],[13,14],[14,15],[15,16], // Anular
            [0,17],[17,18],[18,19],[19,20]  // Me√±ique
        ];
        
        // ==================== FUNCIONES DE DIBUJO ====================
        
        function dibujarLandmarks(landmarks) {
            if (!landmarks || landmarks.length === 0) return;
            
            ctx.strokeStyle = '#00FF00';
            ctx.fillStyle = '#FF0000';
            ctx.lineWidth = 2;
            
            // Dibujar conexiones
            CONEXIONES_MANO.forEach(([inicio, fin]) => {
                const puntoInicio = landmarks[inicio];
                const puntoFin = landmarks[fin];
                
                ctx.beginPath();
                ctx.moveTo(puntoInicio.x * canvasElement.width, 
                          puntoInicio.y * canvasElement.height);
                ctx.lineTo(puntoFin.x * canvasElement.width, 
                          puntoFin.y * canvasElement.height);
                ctx.stroke();
            });
            
            // Dibujar puntos
            landmarks.forEach(punto => {
                ctx.beginPath();
                ctx.arc(punto.x * canvasElement.width,
                       punto.y * canvasElement.height,
                       4, 0, 2 * Math.PI);
                ctx.fill();
            });
        }
        
        function limpiarCanvas() {
            ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        }
        
        // ==================== FUNCIONES DE CONTROL ====================
        
        function togglePuntos() {
            mostrarPuntos = !mostrarPuntos;
            const btn = document.getElementById('togglePuntos');
            
            if (mostrarPuntos) {
                btn.textContent = 'üîò Ocultar Puntos';
                btn.classList.add('active');
                canvasElement.style.display = 'block';
            } else {
                btn.textContent = 'üîò Mostrar Puntos';
                btn.classList.remove('active');
                canvasElement.style.display = 'none';
                limpiarCanvas();
            }
        }
        
        async function cambiarCamara() {
            if (!cameraInstance) return;
            
            try {
                await cameraInstance.stop();
                camaraFrontal = !camaraFrontal;
                
                cameraInstance = new Camera(videoElement, {
                    onFrame: async () => {
                        await handsInstance.send({ image: videoElement });
                    },
                    width: 640,
                    height: 480,
                    facingMode: camaraFrontal ? 'user' : 'environment'
                });
                
                await cameraInstance.start();
                
                const btn = document.getElementById('toggleCamara');
                if (camaraFrontal) {
                    btn.textContent = 'üì∑ C√°mara Trasera';
                } else {
                    btn.textContent = 'üì∑ C√°mara Frontal';
                }
                
            } catch (error) {
                console.error('Error cambiando c√°mara:', error);
                alert('No se pudo cambiar la c√°mara: ' + error.message);
            }
        }
        
        // ==================== INICIALIZACI√ìN PRINCIPAL ====================
        
        async function iniciarSistema() {
            if (sistemaIniciado) return;
            
            try {
                sistemaIniciado = true;
                resultadoDiv.textContent = "Iniciando...";
                
                // 1. Configurar MediaPipe Hands
                handsInstance = new Hands({
                    locateFile: (file) => 
                        `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
                });
                
                handsInstance.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 0,
                    minDetectionConfidence: 0.6,
                    minTrackingConfidence: 0.6
                });
                
                // 2. Procesar resultados
                let ultimaPrediccion = '';
                let ultimoTiempo = 0;
                const intervaloMinimo = 400; // ms entre predicciones
                
                handsInstance.onResults((results) => {
                    // Limpiar canvas
                    ctx.save();
                    ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);
                    
                    // Dibujar video
                    ctx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
                    
                    const ahora = Date.now();
                    
                    if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                        // Dibujar puntos si est√° activado
                        if (mostrarPuntos) {
                            dibujarLandmarks(results.multiHandLandmarks[0]);
                        }
                        
                        // Evitar predicciones demasiado seguidas
                        if (ahora - ultimoTiempo < intervaloMinimo) {
                            ctx.restore();
                            return;
                        }
                        
                        const landmarks = results.multiHandLandmarks[0];
                        const puntos = [];
                        
                        // Extraer 63 puntos
                        landmarks.forEach(punto => {
                            puntos.push(punto.x, punto.y, punto.z);
                        });
                        
                        // Enviar a la API
                        enviarPrediccion(puntos).then(data => {
                            if (data.indice >= 0 && data.indice < letras.length) {
                                const letra = letras[data.indice];
                                if (letra !== ultimaPrediccion) {
                                    resultadoDiv.textContent = letra;
                                    ultimaPrediccion = letra;
                                }
                            }
                            ultimoTiempo = ahora;
                        }).catch(error => {
                            console.error('Error:', error);
                            resultadoDiv.textContent = "Error API";
                        });
                        
                    } else {
                        resultadoDiv.textContent = "‚úã Muestra tu mano";
                        ultimaPrediccion = '';
                    }
                    
                    ctx.restore();
                });
                
                // 3. Iniciar c√°mara
                cameraInstance = new Camera(videoElement, {
                    onFrame: async () => {
                        await handsInstance.send({ image: videoElement });
                    },
                    width: 640,
                    height: 480,
                    facingMode: 'user'
                });
                
                await cameraInstance.start();
                resultadoDiv.textContent = "‚úÖ ¬°Listo! Muestra tu mano";
                
                // 4. Configurar botones
                document.getElementById('togglePuntos').addEventListener('click', togglePuntos);
                document.getElementById('toggleCamara').addEventListener('click', cambiarCamara);
                
                console.log('‚úÖ Sistema iniciado correctamente');
                console.log('üî§ Letras disponibles:', letras);
                
            } catch (error) {
                console.error('Error cr√≠tico:', error);
                resultadoDiv.textContent = "‚ùå Error al iniciar";
                sistemaIniciado = false;
                
                if (error.name === 'NotAllowedError') {
                    alert("Permiso de c√°mara denegado. Por favor, recarga y permite acceso.");
                } else if (error.name === 'NotFoundError') {
                    alert("No se encontr√≥ c√°mara. Conecta una c√°mara o verifica permisos.");
                } else {
                    alert("Error: " + error.message);
                }
            }
        }
        
        async function enviarPrediccion(puntos) {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({ puntos: puntos })
            });
            
            if (!response.ok) {
                throw new Error(`Error API: ${response.status}`);
            }
            
            return await response.json();
        }
        
        // ==================== EVENTOS ====================
        
        // Iniciar al hacer clic
        document.addEventListener('click', () => {
            if (!sistemaIniciado) {
                iniciarSistema();
            }
        }, { once: true });
        
        // Tambi√©n iniciar con tecla Espacio
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !sistemaIniciado) {
                iniciarSistema();
            }
        });
        
    </script>
</body>
</html>
