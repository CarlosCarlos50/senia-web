    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    
    <style>

<body>

    <h1>Se√±IA Traductor de Lengua de Se√±as</h1>
    <!-- Agrega esto despu√©s del h1 -->
<div class="controles">
    <button id="togglePuntos" class="btn">üîò Mostrar Puntos</button>
    <button id="toggleCamara" class="btn">üì∑ Cambiar C√°mara</button>
</div>

<style>
.controles {
    margin: 15px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
}

.btn {
    background: #333;

</style>
    <div id="resultado">HAZ CLIC PARA INICIAR</div>

    <div class="video-container">
        <video class="input_video"></video>
    </div>

    <p class="instrucciones">
        ‚Ä¢ Haz clic en cualquier lugar para activar la c√°mara<br>
        ‚Ä¢ Muestra tu mano a la c√°mara<br>
        ‚Ä¢ Aseg√∫rate de tener buena iluminaci√≥n<br>
        ‚Ä¢ Funciona mejor en Chrome/Edge
    </p>

    <script>
        // üîß IMPORTANTE: Cambia esta URL por la de TU API
        const API_URL = "https://senia-api.onrender.com/predecir";
        
        const videoElement = document.querySelector('.input_video');
        const resultadoDiv = document.getElementById('resultado');
        
        // üîß ETIQUETAS ACTUALIZADAS: Solo las 21 letras que tu modelo reconoce
        // IMPORTANTE: Este array DEBE coincidir con el orden de entrenamiento de tu modelo
        const letras = ["A", "B", "C", "D", "E", "F", "G", "H", "I", 
                       "L", "M", "N", "O", "P", "R", "S", "T", 
                       "U", "V", "W", "Y"];
        
        // Nota: Faltan J, K, Q, X, Z (tu modelo no las reconoce)
        // El modelo devolver√° √≠ndices del 0 al 20
        // Variables globales
let mostrarPuntos = false;
let canvasCtx;
let canvasElement;

// En la funci√≥n iniciarSistema, despu√©s de crear videoElement:
canvasElement = document.createElement('canvas');
canvasElement.className = 'output_canvas';
canvasElement.width = 640;
canvasElement.height = 480;
canvasElement.style.cssText = `
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
`;
document.querySelector('.video-container').appendChild(canvasElement);
canvasCtx = canvasElement.getContext('2d');

// Modifica la funci√≥n hands.onResults:
hands.onResults((results) => {
    const ahora = Date.now();
    
    // Limpiar canvas
    canvasCtx.save();
    canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
    
    // Dibujar la imagen de la c√°mara
    canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
    
    // Si mostrarPuntos es true, dibujar landmarks
    if (mostrarPuntos && results.multiHandLandmarks) {
        dibujarLandmarks(results.multiHandLandmarks, canvasCtx);
    }
    
    canvasCtx.restore();
    
    // Resto del c√≥digo para predicci√≥n...
});

// Funci√≥n para dibujar landmarks
function dibujarLandmarks(landmarks, ctx) {
    ctx.strokeStyle = '#00FF00';
    ctx.fillStyle = '#FF0000';
    ctx.lineWidth = 2;
    
    // Conexiones de los dedos (√≠ndices de MediaPipe Hands)
    const CONEXIONES = [
        [0,1],[1,2],[2,3],[3,4],           // Pulgar
        [0,5],[5,6],[6,7],[7,8],           // √çndice
        [0,9],[9,10],[10,11],[11,12],      // Medio
        [0,13],[13,14],[14,15],[15,16],    // Anular
        [0,17],[17,18],[18,19],[19,20]     // Me√±ique
    ];
    
    landmarks.forEach(landmarksDeMano => {
        // Dibujar conexiones
        CONEXIONES.forEach(([inicio, fin]) => {
            const puntoInicio = landmarksDeMano[inicio];
            const puntoFin = landmarksDeMano[fin];
            
            ctx.beginPath();
            ctx.moveTo(puntoInicio.x * canvasElement.width, 
                      puntoInicio.y * canvasElement.height);
            ctx.lineTo(puntoFin.x * canvasElement.width, 
                      puntoFin.y * canvasElement.height);
            ctx.stroke();
        });
        
        // Dibujar puntos
        landmarksDeMano.forEach(punto => {
            ctx.beginPath();
            ctx.arc(punto.x * canvasElement.width,
                   punto.y * canvasElement.height,
                   4, 0, 2 * Math.PI);
            ctx.fill();
        });
    });
}

// Evento para el bot√≥n de toggle
document.getElementById('togglePuntos').addEventListener('click', () => {
    mostrarPuntos = !mostrarPuntos;
    document.getElementById('togglePuntos').textContent = 
        mostrarPuntos ? 'üîò Ocultar Puntos' : 'üîò Mostrar Puntos';
    
    // Mostrar/ocultar canvas
    canvasElement.style.display = mostrarPuntos ? 'block' : 'none';
});
        // Variables globales
let camaraActual = 'user'; // 'user' = frontal, 'environment' = trasera
let camaraActiva = null;

// Modifica la funci√≥n iniciarSistema para usar camaraActual:
const camera = new Camera(videoElement, {
    onFrame: async () => {
        await hands.send({ image: videoElement });
    },
    width: 640,
    height: 480,
    facingMode: camaraActual
});

camaraActiva = camera;
await camera.start();

// Funci√≥n para cambiar c√°mara
async function cambiarCamara() {
    if (!camaraActiva) return;
    
    try {
        // Detener c√°mara actual
        await camaraActiva.stop();
        
        // Cambiar entre frontal/trasera
        camaraActual = camaraActual === 'user' ? 'environment' : 'user';
        
        // Reiniciar con nueva c√°mara
        camaraActiva = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: 640,
            height: 480,
            facingMode: camaraActual
        });
        
        await camaraActiva.start();
        
        // Actualizar texto del bot√≥n
        const texto = camaraActual === 'user' ? 'üì∑ Frontal' : 'üì∑ Trasera';
        document.getElementById('toggleCamara').textContent = texto;
        
    } catch (error) {
        console.error('Error cambiando c√°mara:', error);
        alert('Error cambiando c√°mara: ' + error.message);
    }
}

// Evento para el bot√≥n
document.getElementById('toggleCamara').addEventListener('click', cambiarCamara);
        async function iniciarSistema() {
            try {
                resultadoDiv.textContent = "Iniciando...";
                
                // 1. Configurar MediaPipe Hands
                const hands = new Hands({
                    locateFile: (file) => 
                        `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
                });
                
                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 0,
                    minDetectionConfidence: 0.6,
                    minTrackingConfidence: 0.6
                });
                
                // 2. Procesar resultados
                let ultimaPrediccion = '';
                let ultimoTiempo = 0;
                const intervaloMinimo = 400; // ms entre predicciones
                
                hands.onResults(async (results) => {
                    const ahora = Date.now();
                    
                    if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                        // Evitar predicciones demasiado seguidas
                        if (ahora - ultimoTiempo < intervaloMinimo) return;
                        
                        const landmarks = results.multiHandLandmarks[0];
                        const puntos = [];
                        
                        // Extraer los 63 valores (21 puntos * 3 coordenadas)
                        landmarks.forEach(punto => {
                            puntos.push(punto.x, punto.y, punto.z);
                        });
                        
                        // Enviar a la API
                        try {
                            const response = await fetch(API_URL, {
                                method: 'POST',
                                headers: { 
                                    'Content-Type': 'application/json',
                                    'Accept': 'application/json'
                                },
                                body: JSON.stringify({ puntos: puntos })
                            });
                            
                            if (!response.ok) {
                                throw new Error(`Error API: ${response.status}`);
                            }
                            
                            const data = await response.json();
                            const indice = data.indice;
                            
                            // üîß IMPORTANTE: Validar que el √≠ndice est√© en el rango correcto (0-20)
                            if (indice >= 0 && indice < letras.length) {
                                const letra = letras[indice];
                                if (letra !== ultimaPrediccion) {
                                    resultadoDiv.textContent = letra;
                                    ultimaPrediccion = letra;
                                    console.log(`Predicci√≥n: ${letra} (√≠ndice ${indice})`);
                                }
                            } else if (indice === -1) {
                                resultadoDiv.textContent = "Error modelo";
                            } else {
                                resultadoDiv.textContent = "?";
                                console.warn(`√çndice fuera de rango: ${indice}`);
                            }
                            
                            ultimoTiempo = ahora;
                            
                        } catch (error) {
                            console.error('Error en predicci√≥n:', error);
                            resultadoDiv.textContent = "Error API";
                        }
                    } else {
                        resultadoDiv.textContent = "‚úã Muestra tu mano";
                        ultimaPrediccion = '';
                    }
                });
                
                // 3. Iniciar c√°mara
                const camera = new Camera(videoElement, {
                    onFrame: async () => {
                        await hands.send({ image: videoElement });
                    },
                    width: 640,
                    height: 480,
                    facingMode: 'user'
                });
                
                await camera.start();
                resultadoDiv.textContent = "‚úÖ ¬°Listo! Muestra tu mano";
                
                // Mostrar informaci√≥n en consola
                console.log(`Modelo configurado para ${letras.length} letras:`);
                console.log(letras.map((l, i) => `${i}: ${l}`).join(', '));
                
            } catch (error) {
                console.error('Error cr√≠tico:', error);
                resultadoDiv.textContent = "‚ùå Error al iniciar";
                
                if (error.name === 'NotAllowedError') {
                    alert("Permiso de c√°mara denegado. Por favor, recarga y permite acceso.");
                } else if (error.name === 'NotFoundError') {
                    alert("No se encontr√≥ c√°mara. Conecta una c√°mara o verifica permisos.");
                }
            }
        }
        
        // Eventos para iniciar
        document.addEventListener('click', () => {
            if (!window.sistemaIniciado) {
                window.sistemaIniciado = true;
                iniciarSistema();
            }
        }, { once: true });
        
        // Tambi√©n iniciar con tecla Espacio
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !window.sistemaIniciado) {
                window.sistemaIniciado = true;
                iniciarSistema();
            }
        });
    </script>
